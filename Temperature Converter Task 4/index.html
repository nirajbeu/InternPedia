<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-container {
            margin-bottom: 10px;
        }
        .input-container input {
            margin-right: 5px;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="inputTemperature" placeholder="Enter temperature">
        <button id="celsiusButton" onclick="changeUnit('C')">Celsius</button>
        <button id="fahrenheitButton" onclick="changeUnit('F')">Fahrenheit</button>
    </div>
    <div class="button-container">
        <button onclick="convertTemperature()">Convert</button>
    </div>
    <div>
        <p id="outputTemperature"></p>
    </div>
    <script>
        let inputUnit = 'C';

        function changeUnit(unit) {
            inputUnit = unit;
            document.getElementById('celsiusButton').classList.remove('active');
            document.getElementById('fahrenheitButton').classList.remove('active');
            document.getElementById(unit + 'siusButton').classList.add('active');
        }

        function convertTemperature() {
            let inputTemperature = document.getElementById('inputTemperature').value;
            let outputTemperature;

            if (inputUnit === 'C') {
                outputTemperature = (inputTemperature * 9/5) + 32;
            } else {
                outputTemperature = (inputTemperature - 32) * 5/9;
            }

            document.getElementById('outputTemperature').textContent = 'Converted temperature: ' + outputTemperature.toFixed(2) + ' ' + (inputUnit === 'C' ? 'Fahrenheit' : 'Celsius');
        }
    </script>
</body>
</html>
